<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="script" href="script.js">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("../../School\ site/icons/parents-portal-body.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50%;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            justify-content: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #33965e;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #33965e;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #2c754b;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    
    <div class="login-container" style="display: flex;">
        <div style="display:table-row; text-align: center; padding-right: 50px; margin-top: 12%">
                    <img src="../../School site/school-logo.png" alt="school-img" style="height: 50px;"> 
                    <h2>Parents Portal</h2>
                </div>
        <form id="loginform" method="post">
        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="form-footer">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>


<script>
        document.getElementById('loginform').addEventListener('submit', function () {
                event.preventDefault()
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;

                var validEmail = "gurkamal@gmail.com";
                var validPassword = "1234";

                if (email === validEmail && password === validPassword) {
                    window.location.href = "parents-portal-main.html";
                } else {
                    alert("Invalid email or password. Please try again.");
                }
            });
        
</script>


</body>

</html>
